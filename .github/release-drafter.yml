  ## Upgrading

  To upgrade, update your `pipeline.yml` files:

  ```diff
  steps:
    - plugins:
  -     ecs-deploy#$PREVIOUS_TAG:
  +     ecs-deploy#TODO:
          cluster: "my-ecs-cluster"
  ```
